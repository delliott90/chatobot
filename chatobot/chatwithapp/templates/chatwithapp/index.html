{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'chatwithapp/styles.css' %}" rel="stylesheet" type="text/css">
        <title>My Chat Bot</title>
    </head>
    <body class="bg">
        <div class="content-rows">
            <div class="last-input">
                <p>{{ bot_response.bot_q }}</p>
            </div>
            <div class="bot-response">
                {% if bot_response %}
                    <p>{{ bot_response.bot_r }}</p>
                {% else %}
                    <p>No response is available.</p>
                {% endif %}
            </div>
            <!-- <div>
                <a href="{% url 'chatwithapp:detail' %}">Link to Details</a>
            </div> -->

            <form action="{% url 'chatwithapp:index' %}" method="post">
            {% csrf_token %}
                <input type="text" name="myinput" id="myinput" class="human-input"/>
                <input type="submit" value="Send." class="send-button"/>    
            </form>
        </div>
</html>
